<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="source/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body id='body'>
    <header class ='jumbotron'>
    <h1>Salary Calculator</h1>
        </header>
    <section id='addEmployeeSection'>
        <h3>Add Employee</h3>
        <input type='text' placeholder="First Name" id='firstNameInput'>
        <input type='text' placeholder="Last Name" id='lastNameInput'>
        <input type='number' placeholder="ID" id='idInput'>
        <input type='text' placeholder="Title" id='titleInput'>
        <input type='number' placeholder="Annual Salary" id='salaryInput'>
        <div id='submitBtnDiv'>
            <button class="btn btn-info" id="submitEmployee">Submit</button>
        </div>

    </section>
    <section id="tableSection">
        <h3>Employees</h3>
        <table class="table table-striped table-bordered">
            <thread>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>

                </tr>
            </thread>
            <tbody id='displayData'>

            </tbody>
        </table>
        <div id='totalDisplay'>
            <hr>Total Monthly Cost: <span id='totalMonthlyCost'></span>
        </div>
    </section>
</body>
</html>
